<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para RocÃ­o</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://i.gifer.com/IrF.gif');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            margin-top: 60px;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #no {
            background-color: #d3d3d3;
            color: black;
            position: absolute;
            top: 100px;
        }

        .hidden {
            display: none;
            margin-top: 60px;
        }

        .flowers {
            width: 300px;
            margin-top: 50px;
            animation: bounce 2s infinite;
        }

        .characters {
            width: 300px;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center; 
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-below-buttons {
            margin-top: 120px;
            width: 200px;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’–</h1>
        <div class="buttons">
            <button id="yes">SÃ­</button>
            <button id="no">No</button>
            <img class="image-below-buttons" src="ella.jpeg" alt="Imagen debajo de los botones">
        </div>
    </div>
    <div id="celebration" class="hidden">
        <h1>Te amo mi amor ðŸ’˜</h1>
        <h2>Feliz San ValentÃ­n</h2>
        <div class="image-container">
            <img class="flowers" src="ramo_flores.png" alt="Ramo de flores">
            <img class="characters" src="nosotros.jpeg" alt="Pareja enamorada">
        </div>
    </div>

    <audio id="miAudio">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("yes").addEventListener("click", function () {
            document.getElementById("content").classList.add("hidden");
            document.getElementById("celebration").classList.remove("hidden");
            let audio = document.getElementById("miAudio");
            audio.play().catch(error => console.log("ReproducciÃ³n bloqueada:", error));
        });

        document.getElementById("no").addEventListener("mouseover", function (event) {
            let maxX = window.innerWidth - event.target.offsetWidth;
            let maxY = window.innerHeight - event.target.offsetHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            event.target.style.left = `${Math.min(x, maxX)}px`;
            event.target.style.top = `${Math.min(y, maxY)}px`;
        });
    </script>
</body>

</html>
